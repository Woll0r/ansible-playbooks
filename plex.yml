---
- name: Install Plex
  hosts: plex-servers
  become_user: root
  become: yes
  tasks:
  - name: Install
    yum:
      name: https://downloads.plex.tv/plex-media-server/1.5.3.3580-4b377d295/plexmediaserver-1.5.3.3580-4b377d295.x86_64.rpm
      state: present
  - name: Configure firewalld
    firewalld:
      port: 32400/tcp
      permanent: true
      immediate: true
      state: enabled
  - name: Enable and start service
    systemd:
      name: plexmediaserver
      state: started
      enabled: true
